<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zeiterfassung</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  </head>

  <body>
  <div class="container mt-5 pt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body">
            <h3 class="card-title text-center mb-4"><img src="img/logo.png" alt="Logo" width="380" height="220"></h3>
            <h3 class="card-title text-center mb-4">Login</h3>
            <form id="loginForm">
              <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="Deine Email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Passwort:</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="Dein Passwort"
                  required
                />
              </div>
              <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">Login</button>
                <button
                  type="button"
                  class="btn btn-link"
                  id="openRegModal"
                  data-bs-target="#registrationModal"
                >
                  Registrieren
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

    <!-- Registrierungs-Modal -->
    <div
      class="modal fade"
      id="registrationModal"
      tabindex="-1"
      aria-labelledby="registrationModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="registrationModalLabel">
              Registrierung
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="SchlieÃŸen"
            ></button>
          </div>
          <div class="modal-body">
            <form id="registrationForm">
              <div class="mb-3">
                <label for="firstname" class="form-label">Vorname:</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstname"
                  name="firstname"
                  placeholder="Dein Vorname"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="lastname" class="form-label">Nachname:</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastname"
                  name="lastname"
                  placeholder="Dein Nachname"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="regEmail" class="form-label">Email:</label>
                <input
                  type="email"
                  class="form-control"
                  id="regEmail"
                  name="regEmail"
                  placeholder="Deine Email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="regPassword" class="form-label">Passwort:</label>
                <input
                  type="password"
                  class="form-control"
                  id="regPassword"
                  name="regPassword"
                  placeholder="Dein Passwort"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label"
                  >Passwort wiederholen:</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="confirmPassword"
                  name="confirmPassword"
                  placeholder="Passwort wiederholen"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="notes" class="form-label">Notiz:</label>
                <input
                  type="text"
                  class="form-control"
                  id="notes"
                  name="note"
                  placeholder="Notiz"
                />
              </div>
              <div class="mb-3">
                <label for="mandtime" class="form-label">Pflichtzeit:</label>
                <input
                  type="number"
                  class="form-control"
                  id="mandtime"
                  name="pflichtzeit"
                  placeholder="Pflichtzeit"
                  step="1"
                />
              </div>
              <div class="d-grid">
                <button
                  type="submit"
                  id="saveUserButton"
                  class="btn btn-success"
                >
                  Registrieren
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-light text-center fixed-bottom py-2">
      <div class="container">
        <span>Beispiel-Implementierung einer MVC Web-Applikation - Studiengang WI Berufsakademie Rhein-Main</span>
      </div>
    </footer>

    <script src="js/m_data_get.js"></script>
    <script src="js/m_data_render.js"></script>
    <script src="js/main.js"></script>
    <script>
      const registrationModal = new bootstrap.Modal(
        document.getElementById("registrationModal")
      );
      document
        .getElementById("openRegModal")
        .addEventListener("click", function () {
          registrationModal.show();
        });
    </script>
  </body>
</html>
